version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ../:/var/www/html
    depends_on:
      - php73
      - php8

  php73:
    build:
      context: .
      dockerfile: Dockerfile-php73
    volumes:
      - ../:/var/www/html

  php8:
    build:
      context: .
      dockerfile: Dockerfile-php8
    volumes:
      - ../:/var/www/html
